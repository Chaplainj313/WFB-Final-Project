<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CSS/style-contact-form.css">
</head>
<body>
    
    <div class="container">
        <h1>Next Step Contact Form</h1>
        <form action="#" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="John"/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="Doe"/>
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="you@domain.com"/>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="50" rows="20" placeholder="Enter your message here ..." required> </textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>
        </form>	
    </div>

     <!--Footers-->

            <a href="https://www.gmail.com"><img src="../Images/email.jpeg" class="icon-style" alt="Emailicon"></a>
        </div>
    </footer>

</body>
</html>
